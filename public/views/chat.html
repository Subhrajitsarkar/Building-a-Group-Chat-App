<!-- public/views/chat.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App</title>
    <link rel="stylesheet" href="../css/chat.css" />
</head>

<body>
    <div class="chat-header">Group Chat App</div>

    <div class="group-selector">
        <select id="group-select" onchange="fetchGroupMessages()">
            <option value="">Select a Group</option>
        </select>
        <button onclick="createGroup()">Create Group</button>
    </div>

    <div class="chat-container" id="messages"></div>

    <div class="chat-input">
        <input type="file" id="file-input" style="display:none;" />
        <!-- This icon triggers the file selection -->
        <button type="button" onclick="document.getElementById('file-input').click();">ðŸ“‚</button>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button onclick="sendChat(event)">Send</button>
    </div>

    <div class="group-actions">
        <button onclick="searchAndAddUser()">Add User</button>
        <button onclick="makeUserAdmin()">Make Admin</button>
        <button onclick="removeUserFromGroup()">Remove User</button>
        <button id="refresh-btn" onclick="refreshChat()">Refresh</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
</body>

</html>
